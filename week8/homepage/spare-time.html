<!DOCTYPE html>

<html lang="de">
    <head>
        <meta name="mainpage" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Aleno's Hobbys</title>
        <script>

            function vanishArrowAndButton() {
                let arrowElement = document.getElementById("arrow-id");
                let buttonToShowQuiz = document.getElementById("button-to-show-quiz");

                arrowElement.style.display = "none";
                buttonToShowQuiz.style.display = "none";
                
            }

            function showQuiz() {
                let quizQuestion = document.getElementById("question")
                let quizForm = document.getElementById("lego-question");
                    quizForm.style.display = "block";
                    quizQuestion.style.display = "block";
            }

            function evaluateQuiz() {
                let rightFreeAnswer = "Legolas";
                let textAnswer = document.querySelector('input');
                let quizDiv = document.getElementById("hobby-div");

                if (textAnswer.value === rightFreeAnswer) {
                    textAnswer.style.backgroundColor = 'green';
                    document.querySelector('#hobby-text').innerHTML = "Ich habe keine Hobbys (KEKW). Spaß beiseite, meine Hobbys sind: <br/> Zocken, meine Katze lieb haben, multimediale Unterhaltung."
                    quizDiv.style.display = "block";
                } else {
                    textAnswer.style.backgroundColor = 'red';
                    document.querySelector('#hobby-text').innerHTML = "Einfach faaaaalsch. mmmmmmm."
                }
            }

        </script>
    </head>
    <nav>
        <button class="btn" onclick="window.location.href = 'index.html';"><i class="fa fa-home">Home</i></button>    
    </nav>
    <body>
        <p1>Moechten Sie meine Hobbys erfahren? Hohoho, dafuer muessen Sie zuerst ein Quiz absolvieren:</p1>
        <button onclick="vanishArrowAndButton(), showQuiz()" id="button-to-show-quiz" class="button-to-show-quiz"></button>
        <div id="arrow-id" class="left-arrow"></div>
        <div>
            <question id="question">Wie heißt meine Katze?</question>
            <form id="lego-question">
                <input type="text">
                <button type="button" class="eveluate-button" onclick="evaluateQuiz()"></button>
            </form>
        </div>
        <p id="hobby-text" class="hobby-text"></p>
        <div id="hobby-div" class="hobby-div">
            <img src="img/hobby-gaming.jpeg">
            <img src="img/Lego2.jpg">
            <img src="img/hobby-multimedia.jpeg">
        </div>
    </body>
</html>
