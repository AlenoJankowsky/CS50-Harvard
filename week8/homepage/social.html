<!DOCTYPE html>
<html lang="de">
  <head>
    <meta name="mainpage" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Aleno's Social Media</title>
    <div class="body__vertical-line"></div>
  </head>
  <body>
    <nav>
      <button class="body__home-button" onclick="window.location.href = 'index.html';">
        <i class="fa fa-home">Home</i>
      </button>    
    </nav>
      <div>
        <p class="body__social-introductory-text">Verschiedene Links zu meinen Social Media Kanaelen</p>
      </div>
      <div class="body__my-image">
        <img id="image-of-me" class="my-image__image" src="img/my-image.jpg" alt="It's a me, Aleno.">
      </div> 
      <div class="social-group">
        <img class="social-group__image" src="img\twitter-logo.jpeg" onclick="window.location.href = 'https://mobile.twitter.com/alenojankowsky';"><text>Twitter</text>

        <img class="social-group__image" src="img\twitch-logo.jpeg" onclick="window.location.href = 'https://www.twitch.tv/alenojankowsky';"><text>Twitch</text>
        <img class="social-group__image" src="img\linkedin-logo.jpeg" onclick="window.location.href = 'https://www.linkedin.com/in/aleno-jankowsky-b734b4247/';"><text>LinkedIn</text>
        <div class="body__horizontal-line"></div>
      </div>
