<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is a banana?</h3>

                <button class="rightButton" type="submit">Banana</button>
                <button class="wrongButton" type="submit">Apple</button>
                <button class="wrongButton" type="submit">Hi</button>

                <p id="output1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the name of the famous wizard?</h3>

                <form>
                    <input type="text">
                    <button id="submit">Submit</button>
                    <p id="output2"></p>
                </form>
            </div>
        </div>
    </body>
</html>
